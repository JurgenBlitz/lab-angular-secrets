<div class="main">
  <h1>Welcome to the Secrets of Ironhack</h1>

  <form *ngIf="!user">
    <h2> Login or Signup </h2>
    <button (click)="login()"> login </button>
    <button (click)="signup()"> signup </button>
  </form>
  <p class="error"> {{ error }} </p>

  <form *ngIf="user">
      <button (click)="logout()"> logout </button>
    </form>
    
</div>
